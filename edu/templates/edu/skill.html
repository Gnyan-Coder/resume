{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILL</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progressbar bg-danger " role="progressbar" style="width: 100%;" arial-valuenow="100" 
                arial-valuemin="0" arial-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progressbar bg-warning progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 95%;" arial-valuenow="95" 
                arial-valuemin="0" arial-valuemax="100">95%</div>
            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progressbar bg-success progress-bar-striped progress-bar-animated " role="progressbar" style="width: 70%;" arial-valuenow="100" 
                arial-valuemin="0" arial-valuemax="70">70%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Bootstrap</h3>
            <div class="progress">
                <div class="progressbar bg-info progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 95%;" arial-valuenow="95" 
                arial-valuemin="0" arial-valuemax="100">95%</div>
            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progressbar bg-primary " role="progressbar" style="width: 100%;" arial-valuenow="100" 
                arial-valuemin="0" arial-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Java Programing</h3>
            <div class="progress">
                <div class="progressbar bg-dark progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 95%;" arial-valuenow="95" 
                arial-valuemin="0" arial-valuemax="100">95%</div>
            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">React Native</h3>
            <div class="progress">
                <div class="progressbar bg-danger " role="progressbar" style="width: 100%;" arial-valuenow="100" 
                arial-valuemin="0" arial-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">My Sql</h3>
            <div class="progress">
                <div class="progressbar bg-warning progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 95%;" arial-valuenow="95" 
                arial-valuemin="0" arial-valuemax="100">95%</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
